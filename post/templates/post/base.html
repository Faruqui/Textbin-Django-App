{% load static %}

<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'post/main.css' %}">

    <link rel="shortcut icon" href="{% static 'post/icon.png' %}" />

    {% if title %}
    <title>Textbin - {{ title }}</title>
    {% else %}
    <title>Textbin</title>
    {% endif %}
</head>


<body>
    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">


                <a href="{% url 'home' %}" class="navbar-brand">
                    <img src="{% static 'post/icon.png' %}" height="32">TEXTBIN
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                        <a href="{% url 'post-new' %}"><button class="btn btn-info">+POST</button></a>
                    </div>



                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                        <a href="{% url 'user-posts' user.username %}" class="nav-item nav-link">
                            <button type="button" class="btn btn-outline-info">MY Posts</button>
                        </a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link">
                            <button type="button" class="btn btn-outline-danger">Logout</button>
                        </a>


                        {% else %}
                        <a href="{% url 'login' %}" class="nav-item nav-link">
                            <button type="button" class="btn btn-outline-info">Login</button>
                        </a>
                        <a href="{% url 'register' %}" class="nav-item nav-link">
                            <button type="button" class="btn btn-outline-success">Register</button>
                        </a>
                        {% endif %}
                    </div>


                </div>
            </div>
        </nav>
    </div>




    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <div class="container" style="margin-top:40px">
        {% block content %}
        {% endblock %}
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>


</html>
